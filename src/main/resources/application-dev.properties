
# Configuração de desenvolvimento
## Use embedded file-mode H2 for local dev (creates files in ./data/). No TCP server required.
spring.datasource.url=jdbc:h2:file:./data/agendadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
## When true, LocalDataLoader and DataLoader will populate seed data on startup (dev only)
app.reload-data=false
## In dev, don't require admin role for web UI so we can use H2 console and other admin pages locally
app.security.requireAdmin=false
## Flyway dev settings: run migrations from scratch on this fresh DB
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=false
# Temporarily disable Flyway in dev while we restore the previous DB and inspect migrations
spring.flyway.enabled=false
# If Flyway validation fails in dev, clean the DB and re-run migrations. Only for local dev.
spring.flyway.clean-on-validation-error=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.jpa.show-sql=true
# Outras configs específicas de dev

# ----------------------------------------------------------
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email do gestor
gestor.email=${GESTOR_EMAIL:}

# Configurações de email SMTP
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:}
