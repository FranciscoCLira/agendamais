spring.datasource.url=jdbc:postgresql://localhost:5432/agendadb_dev
spring.datasource.username=agenda
spring.datasource.password=agenda
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Flyway configuration - allow baseline on migrate for dev
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Enable dev helpers
spring.h2.console.enabled=false
app.reload-data=false

# DEV runs on port 8081 to avoid conflict with PROD (8080)
server.port=8081

# Session timeout - 30 minutes (Spring Boot default)
server.servlet.session.timeout=30m

# Unique session cookie name to avoid conflicts with prod on same localhost
server.servlet.session.cookie.name=JSESSIONID_DEV

# Use institution SMTP settings from database instead of global spring.mail properties
app.mail.useInstitutionSmtp=true

# Application URL for email links and redirects
app.url=http://localhost:8081
