<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-calendar-alt me-2"></i>Agenda Mais
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home me-1"></i>Início
                        </a>
                    </li>
                    
                    <!-- Área Administrativa -->
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN') or hasRole('SUPER_USER')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-cog me-1"></i>Administração
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/admin/usuarios}">
                                <i class="fas fa-users me-2"></i>Gestão de Usuários</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/dataentry}">
                                <i class="fas fa-upload me-2"></i>Carga Massiva</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/admin/locais}">
                                <i class="fas fa-map-marker-alt me-2"></i>Locais</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/instituicoes}">
                                <i class="fas fa-building me-2"></i>Instituições</a></li>
                        </ul>
                    </li>
                    
                    <!-- Área do Participante -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>Minha Área
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/participante/meus-dados}">
                                <i class="fas fa-user-edit me-2"></i>Meus Dados</a></li>
                            <li><a class="dropdown-item" th:href="@{/participante/agenda}">
                                <i class="fas fa-calendar me-2"></i>Minha Agenda</a></li>
                        </ul>
                    </li>
                </ul>
                
                <!-- User Info -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span sec:authentication="name">Usuário</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/meus-dados}">
                                <i class="fas fa-user me-2"></i>Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/acesso/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/acesso}">
                            <i class="fas fa-sign-in-alt me-1"></i>Entrar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
