<!-- Fragmento de autocomplete para campo Solicitante -->
<div
  class="mb-3 position-relative"
  th:fragment="autocompleteSolicitante(solicitante)"
>
  <label for="solicitanteInput" class="form-label">Solicitante</label>
  <input
    type="text"
    class="form-control"
    id="solicitanteInput"
    placeholder="Digite nome ou email..."
    autocomplete="off"
    th:value="${solicitante != null ? solicitante.nomePessoa : ''}"
  />
  <input
    type="hidden"
    id="solicitanteId"
    name="idSolicitante"
    th:value="${solicitante != null ? solicitante.id : ''}"
  />
  <div
    id="solicitanteSuggestions"
    class="list-group position-absolute w-100"
    style="z-index: 1000"
  ></div>
</div>
