<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Agenda Mais</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
</head>
<body>

<div class="cabecalho-roxo">
    <h1>Agenda Mais</h1>
    <h2>Agendando tudo e mais</h2>
</div>

<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="codUsuario">Usuário:</label>
        <input type="text" id="codUsuario" name="codUsuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="instituicao">Instituição:</label>
        <select id="instituicao" name="instituicaoId" required>
            <option value="" disabled selected>Selecione a Instituição</option>
            <option th:each="instituicao : ${instituicoes}"
                    th:value="${instituicao.id}"
                    th:text="${instituicao.nomeInstituicao}"></option>
        </select>

        <button type="submit">Entrar</button>
    </form>

    <div class="extra-links">
        <p><a th:href="@{/cadastro}">Não tem cadastro? Clique aqui</a></p>
        
        <form th:action="@{/recuperar-login}" method="post">
            <label for="emailRecuperacao">Recuperar Usuário/Senha</label>
            <input type="email" id="emailRecuperacao" name="emailRecuperacao" required>
            <button type="submit">Confirmar</button>
        </form>
        
        <p><a th:href="@{/alterar-senha}">Deseja alterar sua senha?</a></p>
    </div>
</div>
</body>
</html>
