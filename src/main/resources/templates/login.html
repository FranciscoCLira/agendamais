<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
  <header class="cabecalho">
    <div class="titulo">
      <h1>Agenda Mais</h1>
      <h3>Agendando tudo e mais</h3>
    </div>
    <div class="logo">
      <img src="/images/logo-mistico.svg" alt="Logo" style="height:40px;">
    </div>
  </header>

  <div class="form-container">
    <h2>Login</h2>

    <p th:if="${mensagemErro}" th:text="${mensagemErro}" class="mensagem-erro"></p>
    <p th:if="${mensagemSucesso}" th:text="${mensagemSucesso}" class="mensagem-sucesso"></p>

    <form th:action="@{/login}" method="post">
      <label for="codUsuario">UsuÃ¡rio:</label>
      <input type="text" id="codUsuario" name="codUsuario"
             th:value="${codUsuario}" required>

      <label for="senha">Senha:</label>
      <div style="position: relative;">
        <input type="password" id="senha" name="senha" required>
        <span onclick="toggleSenha()" style="position:absolute; right:10px; top:10px; cursor:pointer;">ğŸ‘ï¸</span>
      </div>

      <label for="instituicao">InstituiÃ§Ã£o:</label>
      <select id="instituicao" name="instituicao" required>
        <option value="">Selecione uma InstituiÃ§Ã£o</option>
        <option th:each="inst : ${instituicoes}" th:value="${inst.id}" th:text="${inst.nomeInstituicao}"></option>
      </select>

      <button type="submit">Entrar</button>
    </form>

    <div style="text-align:center; margin-top:10px;">
      <a href="/cadastro-usuario"><button type="button">NÃ£o tem Cadastro?</button></a>
      <a href="/recuperar-senha"><button type="button">Recuperar Senha</button></a>

      <a th:if="${codUsuario}" th:href="@{'/cadastro-relacionamentos?codUsuario=' + ${codUsuario}}">
         <button type="button">Concluir Cadastro</button>
      </a>
    </div>
  </div>

  <script>
  function toggleSenha() {
    const senha = document.getElementById("senha");
    senha.type = senha.type === "password" ? "text" : "password";
  }
  </script>
</body>
</html>
