<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Ocorrência</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Nova Ocorrência</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <!-- Campos do formulário de ocorrência -->
                <div class="mb-3">
                    <label for="temaOcorrencia" class="form-label">Tema</label>
                    <input type="text" class="form-control" id="temaOcorrencia" name="temaOcorrencia" th:field="*{temaOcorrencia}" required />
                </div>
                <div class="mb-3">
                    <label for="dataOcorrencia" class="form-label">Data</label>
                    <input type="date" class="form-control" id="dataOcorrencia" name="dataOcorrencia" th:field="*{dataOcorrencia}" required />
                </div>
                <!-- Adicione outros campos conforme necessário -->
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/administrador/ocorrencias}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
