<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas Simples - AgendaMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Estatísticas Simples - Teste de Debug</h1>
        
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Sucesso!</h4>
            <p>O controller está funcionando corretamente.</p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Dados Básicos</h5>
                <p class="card-text">
                    <strong>Total de Usuários:</strong> <span th:text="${totalUsuarios}">0</span>
                </p>
                
                <div th:if="${usuarios != null and !usuarios.isEmpty()}">
                    <h6>Primeiros 5 usuários:</h6>
                    <ul th:each="usuario, iterStat : ${usuarios}" th:if="${iterStat.index < 5}">
                        <li th:text="${usuario.usuario?.username} ?: 'Usuário sem nome'">Nome do usuário</li>
                    </ul>
                </div>
                
                <div th:if="${usuarios == null or usuarios.isEmpty()}">
                    <p class="text-warning">Nenhum usuário encontrado.</p>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/administrador" class="btn btn-primary">Voltar ao Painel</a>
            <a href="/administrador/estatistica-usuarios" class="btn btn-warning">Tentar Estatísticas Completas</a>
        </div>
    </div>
</body>
</html>
