<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Histórico de Postagens</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="fragments/layout_cabecalho :: cabecalho"></div>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="mb-0">Histórico de Postagens</h4>
        <span
          th:text="${postagens.size()} + ' postagens listadas'"
          class="text-muted"
        ></span>
        <a
          href="javascript:history.back()"
          class="btn btn-outline-secondary ms-3"
          >Voltar</a
        >
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        // Exibir mensagemLogPostagem no modal
        $(document).on(
          "click",
          'button[data-bs-target="#logModal"]',
          function () {
            var logId = $(this).attr("data-log-id");
            $("#mensagemLogPostagem").text("Carregando...");
            $.get(
              "/administrador/postagens/mensagem-log/" + logId,
              function (data) {
                $("#mensagemLogPostagem").text(data);
              }
            );
          }
        );

        // Excluir log com confirmação
        function excluirLog(id) {
          if (confirm("Deseja realmente excluir este histórico de postagem?")) {
            $.post("/administrador/postagens/excluir/" + id, function (resp) {
              if (resp === "OK") {
                location.reload();
              } else {
                alert(resp);
              }
            });
          }
        }
      </script>
      <!-- Filtros (estrutura inicial, sem backend ainda) -->
      <form class="row g-2 mb-3">
        <div class="col-auto">
          <label>Data:</label>
          <input type="date" class="form-control" name="dataInicio" />
          <span>a</span>
          <input type="date" class="form-control" name="dataFim" />
        </div>
        <div class="col-auto">
          <label>Título Atividade:</label>
          <input
            type="text"
            class="form-control"
            name="tituloAtividade"
            id="tituloAtividadeAutocomplete"
            placeholder="Título..."
            autocomplete="off"
          />
        </div>
        <div class="col-auto">
          <label>Assunto Divulgação:</label>
          <input
            type="text"
            class="form-control"
            name="assuntoDivulgacao"
            id="assuntoDivulgacaoAutocomplete"
            placeholder="Assunto..."
            autocomplete="off"
          />
        </div>
        <div class="col-auto">
          <label>Autor:</label>
          <input
            type="text"
            class="form-control"
            name="autor"
            id="autorAutocomplete"
            placeholder="Autor..."
            autocomplete="off"
          />
        </div>
        <div class="col-auto">
          <label>Enviados/Falhas:</label>
          <select class="form-select" name="statusFalha">
            <option value="">Todos</option>
            <option value="ok">Enviados sem falhas</option>
            <option value="falha">Falhas</option>
          </select>
        </div>
        <div class="col-auto">
          <label>Itens por página:</label>
          <select class="form-select" name="itensPorPagina">
            <option>10</option>
            <option>50</option>
            <option>100</option>
            <option>200</option>
          </select>
        </div>
        <div class="col-auto align-self-end d-flex gap-2">
          <button type="submit" class="btn btn-primary">Filtrar</button>
          <button type="button" class="btn btn-secondary" id="btnLimparFiltros">
            Limpar
          </button>
        </div>
      </form>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
      <link
        rel="stylesheet"
        href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
      />
      <script>
        // Limpar filtros
        $("#btnLimparFiltros").on("click", function () {
          $(this).closest("form")[0].reset();
        });
        // Autocomplete para Título Atividade
        $("#tituloAtividadeAutocomplete").autocomplete({
          source: function (request, response) {
            $.get(
              "/administrador/postagens/autocomplete-titulo",
              { term: request.term },
              response
            );
          },
          minLength: 2,
        });
        // Autocomplete para Assunto Divulgação
        $("#assuntoDivulgacaoAutocomplete").autocomplete({
          source: function (request, response) {
            $.get(
              "/administrador/postagens/autocomplete-assunto",
              { term: request.term },
              response
            );
          },
          minLength: 2,
        });
        // Autocomplete para Autor
        $("#autorAutocomplete").autocomplete({
          source: function (request, response) {
            $.get(
              "/administrador/postagens/autocomplete-autor",
              { term: request.term },
              response
            );
          },
          minLength: 2,
        });
      </script>
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#ID</th>
            <th>Data/Hora</th>
            <th>#Ocorr.</th>
            <th>Título Atividade</th>
            <th>Assunto Divulgação</th>
            <th>Autor</th>
            <th>Qt.Enviados</th>
            <th>Qt.Falhas</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="log : ${postagens}"
            th:classappend="${log.qtFalhas != null && log.qtFalhas > 0} ? 'table-danger' : 'table-primary'"
          >
            <td th:text="${log.id}"></td>
            <td
              th:text="${#temporals.format(log.dataHoraPostagem, 'dd/MM/yyyy HH:mm')}"
            ></td>
            <td th:text="${log.ocorrenciaAtividadeId}"></td>
            <td th:text="${log.tituloAtividade}"></td>
            <td th:text="${log.assuntoDivulgacao}"></td>
            <td
              th:text="${nomesAutores[log.autorId] != null ? nomesAutores[log.autorId] : log.autorId}"
            ></td>
            <td th:text="${log.qtEnviados}"></td>
            <td th:text="${log.qtFalhas}"></td>
            <td>
              <button
                class="btn btn-sm btn-outline-info"
                title="Log Postagem"
                data-bs-toggle="modal"
                th:attr="data-bs-target='#logModal'"
                th:attrappend="data-log-id=${log.id}"
              >
                <i class="fa fa-eye"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                title="Excluir"
                th:onclick="|excluirLog(${log.id})|"
              >
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Paginação (estrutura inicial) -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#">Anterior</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Próxima</a></li>
        </ul>
      </nav>

      <!-- Modal para exibir mensagemLogPostagem -->
      <div
        class="modal fade"
        id="logModal"
        tabindex="-1"
        aria-labelledby="logModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="logModalLabel">Log da Postagem</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <pre id="mensagemLogPostagem"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
