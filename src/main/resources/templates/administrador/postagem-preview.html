<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pré-visualização de Postagem</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="fragments/layout_cabecalho :: cabecalho"></div>
    <div class="container mt-4" style="max-width: 700px">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Pré-visualização de Postagem</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label fw-bold">Título da Atividade:</label>
            <span
              class="fw-bold"
              th:text="${ocorrencia.idAtividade.tituloAtividade}"
            ></span>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Tipo de Atividade:</label>
            <span
              class="fw-bold"
              th:text="${ocorrencia.idAtividade.tipoAtividade.tituloTipoAtividade}"
            ></span>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold"># Ocorrencia:</label>
            <span class="fw-bold" th:text="${ocorrencia.id}"></span>
            <span class="fw-bold"> - Tema: </span>
            <span class="fw-bold" th:text="${ocorrencia.temaOcorrencia}"></span>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Autor:</label>
            <span
              class="fw-bold"
              th:text="${ocorrencia.idAutor.pessoa.nomePessoa}"
            ></span>
          </div>
          <hr />
          <h6 class="fw-bold">Pré-visualização do Email</h6>

          <div class="mb-3">
            <label class="form-label fw-bold"
              >De - Email da Instituição:
              <span th:text="${emailInstituicaoLogada}"></span
            ></label>
          </div>
          <div class="mb-2">
            <label class="form-label fw-bold">Assunto:</label>
            <span th:text="${ocorrencia.assuntoDivulgacao}"></span>
            <span
              th:text="' - ' + ${#temporals.format(ocorrencia.dataOcorrencia, 'dd/MM/yy')}"
            ></span>
            <span
              th:text="' das ' + ${ocorrencia.horaInicioOcorrencia} + ' às ' + ${ocorrencia.horaFimOcorrencia}"
            ></span>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Texto:</label>
            <div
              class="border rounded p-3 bg-light"
              th:utext="${ocorrencia.detalheDivulgacao}"
            ></div>
          </div>
          <div
            th:if="${ocorrencia.assuntoDivulgacao == null or #strings.isEmpty(ocorrencia.assuntoDivulgacao) or ocorrencia.detalheDivulgacao == null or #strings.isEmpty(ocorrencia.detalheDivulgacao)}"
            class="alert alert-warning mb-3"
          >
            Para disparar o e-mail, preencha o <b>Assunto</b> e o
            <b>Texto</b> da divulgação. Edite a ocorrência para inserir essas
            informações.
          </div>
          <div class="d-flex gap-2 mb-3">
            <form
              th:action="@{/administrador/postagens/simular-disparo}"
              method="post"
              th:object="${ocorrencia}"
            >
              <input type="hidden" th:field="*{id}" />
              <button type="submit" class="btn btn-warning">
                Simular Disparo
              </button>
            </form>
            <form
              th:action="@{/administrador/postagens/disparar}"
              method="post"
              th:object="${ocorrencia}"
            >
              <input type="hidden" th:field="*{id}" />
              <input type="hidden" name="origem" th:value="${origem}" />
              <button
                type="submit"
                class="btn btn-success"
                th:disabled="${ocorrencia.assuntoDivulgacao == null or #strings.isEmpty(ocorrencia.assuntoDivulgacao) or ocorrencia.detalheDivulgacao == null or #strings.isEmpty(ocorrencia.detalheDivulgacao)}"
              >
                Disparar Email
              </button>
            </form>

            <a
              th:href="@{/administrador/postagens/lista(
                origem='/administrador/postagens/nova',
                tituloAtividade=${ocorrencia.idAtividade.tituloAtividade},
                assuntoDivulgacao=${ocorrencia.assuntoDivulgacao}
              )}"
              class="btn btn-primary"
              >Histórico Postagens</a
            >
            <a
              th:href="${origem != null && !#strings.isEmpty(origem) ? origem : '/administrador/ocorrencias'}"
              class="btn btn-secondary"
              >Cancelar</a
            >
          </div>
          <div th:if="${simulacao}" class="alert alert-info mt-3">
            <b>Simulação:</b> O e-mail será enviado para
            <span th:text="${totalDestinatarios}"></span> usuários inscritos
            neste tipo de atividade.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
