<!-- administrador/atividades-lista.html -->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Gerenciar Atividades</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="fragments/layout_cabecalho :: cabecalho"></div>
    <main class="container py-4">
      <!-- Modal de erro -->
      <div
        class="modal fade"
        id="modalErro"
        tabindex="-1"
        aria-labelledby="modalErroLabel"
        aria-hidden="true"
        th:if="${mensagemErro}"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title" id="modalErroLabel">Atenção</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <span th:text="${mensagemErro}"></span>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
      <script th:inline="javascript">
        /*<![CDATA[*/
        // Exibe o modal automaticamente se houver mensagem de erro
        if (
          /*[[${mensagemErro != null}]]*/ false &&
          document.getElementById("modalErro")
        ) {
          var modal = new bootstrap.Modal(document.getElementById("modalErro"));
          modal.show();
        }
        /*]]>*/
      </script>
      <div
        th:if="${mensagemSucesso}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <span th:text="${mensagemSucesso}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center">
          <a th:href="@{/administrador}" class="btn btn-outline-secondary me-3"
            >&larr; Voltar ao Menu</a
          >
          <h1 class="mb-0">Gerenciar Atividades</h1>
        </div>
        <a th:href="@{/atividades/novo}" class="btn btn-primary"
          >Nova Atividade</a
        >
      </div>
      <!-- Barra de filtros avançados e ordenação -->
      <form
        class="row g-2 mb-4 bg-light p-3 rounded shadow-sm"
        method="get"
        th:action="@{/administrador/atividades}"
      >
        <div class="col-md-2">
          <input
            type="date"
            name="dataInicio"
            class="form-control"
            placeholder="Data início"
            th:value="${param.dataInicio}"
            onchange="this.form.page.value=0; this.form.submit();"
          />
        </div>
        <div class="col-md-2">
          <input
            type="date"
            name="dataFim"
            class="form-control"
            placeholder="Data fim"
            th:value="${param.dataFim}"
            onchange="this.form.page.value=0; this.form.submit();"
          />
        </div>
        <div class="col-md-2">
          <select
            name="situacao"
            class="form-select"
            onchange="this.form.page.value=0; this.form.submit();"
          >
            <option
              value=""
              th:selected="${param.situacao == null or param.situacao == ''}"
            >
              Todas
            </option>
            <option
              value="P"
              th:selected="${param.situacao?.toString() == 'P'}"
            >
              Proposta
            </option>
            <option
              value="A"
              th:selected="${param.situacao?.toString() == 'A'}"
            >
              Aprovada
            </option>
            <option
              value="R"
              th:selected="${param.situacao?.toString() == 'R'}"
            >
              Rejeitada
            </option>
            <option
              value="C"
              th:selected="${param.situacao?.toString() == 'C'}"
            >
              Cancelada
            </option>
            <option
              value="F"
              th:selected="${param.situacao?.toString() == 'F'}"
            >
              Finalizada
            </option>
          </select>
        </div>
        <div class="col-md-2">
          <select
            name="forma"
            class="form-select"
            onchange="this.form.page.value=0; this.form.submit();"
          >
            <option
              value=""
              th:selected="${param.forma == null or param.forma == ''}"
            >
              Todas
            </option>
            <option value="1" th:selected="${param.forma?.toString() == '1'}">
              Presencial
            </option>
            <option value="2" th:selected="${param.forma?.toString() == '2'}">
              Online
            </option>
            <option value="3" th:selected="${param.forma?.toString() == '3'}">
              Híbrido
            </option>
            <option value="4" th:selected="${param.forma?.toString() == '4'}">
              Outro
            </option>
          </select>
        </div>
        <div class="col-md-2">
          <select
            name="alvo"
            class="form-select"
            onchange="this.form.page.value=0; this.form.submit();"
          >
            <option
              value=""
              th:selected="${param.alvo == null or param.alvo == ''}"
            >
              Todos
            </option>
            <option value="1" th:selected="${param.alvo?.toString() == '1'}">
              Público
            </option>
            <option value="2" th:selected="${param.alvo?.toString() == '2'}">
              Restrito
            </option>
            <option value="3" th:selected="${param.alvo?.toString() == '3'}">
              Acadêmico
            </option>
            <option value="4" th:selected="${param.alvo?.toString() == '4'}">
              Outro
            </option>
          </select>
        </div>
        <div class="col-md-2">
          <select
            name="subInstituicao"
            class="form-select"
            onchange="this.form.page.value=0; this.form.submit();"
          >
            <option
              value=""
              th:selected="${param.subInstituicao == null or param.subInstituicao == ''}"
            >
              Todas
            </option>
            <option
              value="0"
              th:selected="${param.subInstituicao?.toString() == '0'}"
            >
              Nenhuma
            </option>
            <option
              th:each="sub : ${subinstituicoes}"
              th:value="${sub.id}"
              th:text="${#strings.abbreviate(sub.nomeSubInstituicao, 20)}"
              th:selected="${param.subInstituicao?.toString() == sub.id?.toString()}"
            ></option>
          </select>
        </div>
        <div class="col-md-2">
          <input
            type="text"
            name="titulo"
            class="form-control"
            placeholder="Título Atividade..."
            th:value="${param.titulo}"
            onchange="this.form.page.value=0; this.form.submit();"
          />
        </div>
        <div class="col-md-2">
          <select
            name="solicitante"
            class="form-select"
            onchange="this.form.page.value=0; this.form.submit();"
          >
            <option
              value=""
              th:selected="${param.solicitante == null or param.solicitante == ''}"
            >
              Solicitante...
            </option>
            <option
              th:each="p : ${pessoas}"
              th:value="${p.id}"
              th:text="${#strings.abbreviate(p.nomePessoa, 20)}"
              th:selected="${param.solicitante?.toString() == p.id?.toString()}"
            ></option>
          </select>
        </div>
        <div class="col-md-2">
          <select
            name="ordenacao"
            class="form-select"
            onchange="this.form.page.value=0; this.form.submit();"
          >
            <option
              value="A"
              th:selected="${param.ordenacao == null or param.ordenacao == 'A'}"
            >
              Ordem: Data, Sit., Forma, Alvo, Sub, Título
            </option>
            <option
              value="B"
              th:selected="${param.ordenacao?.toString() == 'B'}"
            >
              Ordem: Data, Sub, Sit., Título
            </option>
            <option
              value="C"
              th:selected="${param.ordenacao?.toString() == 'C'}"
            >
              Ordem: Sit., Data, Forma, Alvo, Sub, Título
            </option>
            <option
              value="D"
              th:selected="${param.ordenacao?.toString() == 'D'}"
            >
              Ordem: Sub, Data, Sit., Título
            </option>
            <option
              value="E"
              th:selected="${param.ordenacao?.toString() == 'E'}"
            >
              Ordem: Sub, Título
            </option>
          </select>
        </div>
        <div class="col-md-2 d-flex gap-2">
          <button type="submit" class="btn btn-outline-primary w-100">
            Filtrar
          </button>
          <a
            th:href="@{/administrador/atividades}"
            class="btn btn-outline-secondary w-100"
            >Limpar</a
          >
        </div>
        <div class="col-md-2">
          <label for="size" class="form-label">Itens por página:</label>
          <select
            id="size"
            name="size"
            class="form-select"
            th:value="${size}"
            onchange="this.form.page.value=0; this.form.submit();"
          >
            <option th:value="10" th:selected="${size?.toString() == '10'}">
              10
            </option>
            <option th:value="25" th:selected="${size?.toString() == '25'}">
              25
            </option>
            <option th:value="50" th:selected="${size?.toString() == '50'}">
              50
            </option>
            <option th:value="100" th:selected="${size?.toString() == '100'}">
              100
            </option>
            <option th:value="200" th:selected="${size?.toString() == '200'}">
              200
            </option>
            <option th:value="300" th:selected="${size?.toString() == '300'}">
              300
            </option>
            <option th:value="500" th:selected="${size?.toString() == '500'}">
              500
            </option>
          </select>
        </div>
        <input
          type="hidden"
          name="page"
          th:value="${page != null ? page.number : 0}"
        />
      </form>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle bg-white">
          <thead class="table-light">
            <tr>
              <th>Data</th>
              <th>Sit.</th>
              <th>Forma</th>
              <th>Alvo</th>
              <th>Sub-Instituição</th>
              <th>Título Atividade</th>
              <th>Solicitante</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody th:if="${atividades != null and !#lists.isEmpty(atividades)}">
            <!-- Loop seguro: só processa se atividades não está vazia -->
            <tr th:each="atividade : ${atividades}">
              <td th:text="${atividade.dataAtualizacao}"></td>
              <td th:text="${atividade.situacaoAtividade}"></td>
              <td th:text="${atividade.formaApresentacao}"></td>
              <td th:text="${atividade.publicoAlvo}"></td>
              <td
                th:text="${#strings.abbreviate(atividade.subInstituicao != null ? atividade.subInstituicao.nomeSubInstituicao : '---', 20)}"
              ></td>
              <td>
                <b
                  th:text="${#strings.abbreviate(atividade.tituloAtividade, 40)}"
                ></b>
              </td>
              <td
                th:text="${#strings.abbreviate(atividade.idSolicitante != null ? atividade.idSolicitante.nomePessoa : '---', 20)}"
              ></td>
              <td>
                <a
                  th:href="@{'/atividades/editar/' + ${atividade.id}}"
                  class="btn btn-sm btn-outline-secondary"
                  title="Editar"
                >
                  <i class="fa fa-pencil-alt"></i>
                </a>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger ms-1"
                  title="Excluir"
                  th:onclick="|if(confirm('Confirma exclusão?')) document.getElementById('deleteForm' + '${atividade.id}').submit();|"
                >
                  <i class="fa fa-times"></i>
                </button>
                <a
                  th:href="@{'/administrador/ocorrencias?atividadeId=' + ${atividade.id} + '&origem=atividades'}"
                  class="btn btn-sm btn-outline-warning ms-1 d-inline-flex align-items-center p-1"
                  title="Ocorrências"
                  style="vertical-align: middle; height: 32px"
                >
                  <i
                    class="fa fa-exclamation-circle"
                    style="font-size: 1.1em"
                  ></i>
                </a>
                <!-- Corrigir para manter filtros ao excluir -->
                <form
                  th:action="@{'/atividades/deletar/' + ${atividade.id}}"
                  method="post"
                  style="display: none"
                  th:id="'deleteForm' + ${atividade.id}"
                >
                  <input
                    type="hidden"
                    name="titulo"
                    th:value="${param.titulo}"
                  />
                  <input
                    type="hidden"
                    name="situacao"
                    th:value="${param.situacao}"
                  />
                  <input type="hidden" name="forma" th:value="${param.forma}" />
                  <input type="hidden" name="alvo" th:value="${param.alvo}" />
                  <input
                    type="hidden"
                    name="subInstituicao"
                    th:value="${param.subInstituicao}"
                  />
                  <input
                    type="hidden"
                    name="solicitante"
                    th:value="${param.solicitante}"
                  />
                  <input
                    type="hidden"
                    name="dataInicio"
                    th:value="${param.dataInicio}"
                  />
                  <input
                    type="hidden"
                    name="dataFim"
                    th:value="${param.dataFim}"
                  />
                  <input
                    type="hidden"
                    name="ordenacao"
                    th:value="${param.ordenacao}"
                  />
                  <input
                    type="hidden"
                    name="page"
                    th:value="${page != null ? page.number : 0}"
                  />
                  <input type="hidden" name="size" th:value="${size}" />
                </form>
              </td>
            </tr>
          </tbody>
          <tbody th:if="${atividades == null or #lists.isEmpty(atividades)}">
            <tr>
              <td colspan="8" class="text-center text-muted">
                Nenhuma atividade encontrada.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Paginação -->
      <div class="d-flex justify-content-center my-3" th:if="${page != null}">
        <nav th:if="${page.totalPages > 1}">
          <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
              <a
                class="page-link"
                href="#"
                th:onclick="'event.preventDefault(); if(!' + ${page.first} + '){document.querySelector(\'form[method=get] input[name=page]\').value=' + (${page.number-1}) + '; document.querySelector(\'form[method=get]\').submit();}'"
                >&laquo;</a
              >
            </li>
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(0, page.totalPages-1)}"
              th:classappend="${i==page.number} ? 'active'"
            >
              <a
                class="page-link"
                href="#"
                th:onclick="'event.preventDefault(); if(' + ${i} + '!=' + ${page.number} + '){document.querySelector(\'form[method=get] input[name=page]\').value=' + ${i} + '; document.querySelector(\'form[method=get]\').submit();}'"
                th:text="${i+1}"
              ></a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
              <a
                class="page-link"
                href="#"
                th:onclick="'event.preventDefault(); if(!' + ${page.last} + '){document.querySelector(\'form[method=get] input[name=page]\').value=' + (${page.number+1}) + '; document.querySelector(\'form[method=get]\').submit();}'"
                >&raquo;</a
              >
            </li>
          </ul>
        </nav>
        <div th:if="${page.totalPages == 0}">
          <span class="text-muted">Nenhum resultado encontrado.</span>
        </div>
      </div>
    </main>
  </body>
</html>
