<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Andamento do Disparo de E-mails</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div th:replace="fragments/layout_cabecalho :: cabecalho"></div>
    <div class="container mt-4" style="max-width: 700px">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <b>Atividade:</b>
            <span th:text="${ocorrencia.idAtividade.tituloAtividade}"></span
            ><br />
            <b>Tipo de Atividade:</b>
            <span th:text="${ocorrencia.idAtividade.tipoAtividade.id}"></span>
            <span
              th:text="${ocorrencia.idAtividade.tipoAtividade.tituloTipoAtividade}"
            ></span>
          </div>
          <div id="fatalErrorBox" class="alert alert-danger d-none"></div>
          <div class="mb-3">
            <b># Ocorrencia:</b>
            <span th:text="${ocorrencia.id}"></span>
            <span> - Tema: </span>
            <span th:text="${ocorrencia.temaOcorrencia}"></span><br />
          </div>
          <div class="mb-3">
            <b
              >Total de destinatários (usuários ativos ou pendentes, respeitando
              filtro de região):</b
            >
            <span id="total"></span><br />
            <b>Enviados:</b> <span id="enviados"></span><br />
            <b>Falhas:</b> <span id="falhas"></span>
          </div>
          <div class="progress mb-3">
            <div class="progress-bar" id="progressBar" role="progressbar">
              0 / 0
            </div>
          </div>
          <div id="falhasBox" class="alert alert-danger d-none">
            <b>Falhas:</b>
            <ul id="errosList"></ul>
          </div>
          <div id="concluidoBox" class="alert alert-success d-none">
            Disparo concluído!
          </div>
          <a
            th:href="@{/administrador/postagens/lista(
                origem='/administrador/postagens/nova',
                tituloAtividade=${ocorrencia.idAtividade.tituloAtividade},
                assuntoDivulgacao=${ocorrencia.assuntoDivulgacao}
              )}"
            class="btn btn-primary"
            >Histórico Postagens</a
          >
          <a
            th:href="${origem != null && !#strings.isEmpty(origem) ? origem : '/administrador/ocorrencias'}"
            class="btn btn-secondary ms-2"
            >Voltar</a
          >
        </div>
      </div>
    </div>
    <script>
      var ocorrenciaId = window.location.pathname.split("/").pop();
      function atualizarProgresso() {
        fetch("/administrador/postagens/progresso/" + ocorrenciaId)
          .then((r) => r.json())
          .then(function (data) {
            document.getElementById("total").textContent = data.total;
            document.getElementById("enviados").textContent = data.enviados;
            document.getElementById("falhas").textContent = data.falhas;
            var pct = data.total > 0 ? (data.enviados * 100) / data.total : 0;
            var bar = document.getElementById("progressBar");
            bar.style.width = pct + "%";
            bar.textContent = data.enviados + " / " + data.total;
            // Fatal error display
            var fatalErrorBox = document.getElementById("fatalErrorBox");
            if (data.fatalError) {
              // Mensagem customizada para nenhum destinatário ativo
              if (
                data.fatalError.indexOf("Nenhuma Pessoa ativa inscrita") !== -1
              ) {
                fatalErrorBox.innerHTML =
                  "<strong>❌ Email não disparado.</strong><br>Nenhuma Pessoa ativa inscrita neste Tipo de Atividade";
              } else if (
                data.fatalError.indexOf("SMTP configurado falhou") !== -1
              ) {
                // Erro de SMTP configurado
                fatalErrorBox.innerHTML =
                  "<strong>❌ Falha no envio de emails.</strong><br>" +
                  "<strong>Remetente configurado não funcionou.</strong><br>" +
                  data.fatalError.replace("SMTP configurado falhou: ", "") +
                  "<br><br><small>Acesse 'Editar Instituição' para corrigir as configurações SMTP ou deixe em branco para usar email padrão do sistema.</small>";
              } else {
                fatalErrorBox.innerHTML =
                  "<strong>❌ Erro Fatal:</strong><br>" + data.fatalError;
              }
              fatalErrorBox.classList.remove("d-none");
            } else {
              fatalErrorBox.classList.add("d-none");
            }
            // Falhas
            var falhasBox = document.getElementById("falhasBox");
            var errosList = document.getElementById("errosList");
            if (data.falhas > 0) {
              falhasBox.classList.remove("d-none");
              errosList.innerHTML = "";
              (data.erros || []).forEach(function (erro) {
                var li = document.createElement("li");
                li.textContent = erro;
                errosList.appendChild(li);
              });
            } else {
              falhasBox.classList.add("d-none");
            }
            // Concluído
            var concluidoBox = document.getElementById("concluidoBox");
            if (data.concluido) {
              concluidoBox.classList.remove("d-none");
            } else {
              concluidoBox.classList.add("d-none");
              setTimeout(atualizarProgresso, 2000);
            }
          });
      }
      atualizarProgresso();
    </script>
  </body>
</html>
