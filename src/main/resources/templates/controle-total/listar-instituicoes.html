<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Gestão Geral de Instituições</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/layout_cabecalho :: cabecalho}"></div>
    <main class="main-content">
      <div
        style="
          max-width: 900px;
          margin: 40px auto;
          background: #fff;
          border-radius: 12px;
          box-shadow: 0 2px 12px #0001;
          padding: 32px;
        "
      >
        <h2 style="text-align: center; margin-bottom: 28px">
          Gestão Geral de Instituições
        </h2>
        <p th:if="${success}" th:text="${success}" class="mensagem-sucesso"></p>
        <p th:if="${error}" th:text="${error}" class="mensagem-erro"></p>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
          "
        >
          <a
            class="btn btn-primary"
            style="
              background: #4f2683;
              color: #fff;
              padding: 8px 18px;
              border-radius: 6px;
              font-weight: bold;
              text-decoration: none;
            "
            th:href="@{/gerenciar-instituicoes/nova}"
            ><i class="fas fa-plus"></i> Nova Instituição</a
          >
          <a
            class="btn btn-secondary"
            style="
              background: #eee;
              color: #4f2683;
              padding: 8px 18px;
              border-radius: 6px;
              font-weight: bold;
              text-decoration: none;
              border: 1px solid #4f2683;
            "
            th:href="@{/controle-total}"
            ><i class="fas fa-arrow-left"></i> Voltar</a
          >
        </div>
        <table class="tabela-lista" style="width: 100%; text-align: center">
          <thead>
            <tr>
              <th style="text-align: center">ID</th>
              <th style="text-align: center">Nome</th>
              <th style="text-align: center">Email</th>
              <th style="text-align: center">Situação</th>
              <th style="text-align: center">Última Atualização</th>
              <th style="text-align: center">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inst : ${instituicoes}">
              <td th:text="${inst.id}" style="text-align: center"></td>
              <td
                th:text="${inst.nomeInstituicao}"
                style="text-align: left"
              ></td>
              <td
                th:text="${inst.emailInstituicao}"
                style="text-align: left"
              ></td>
              <td
                th:text="${inst.situacaoInstituicao}"
                style="text-align: center"
              ></td>
              <td
                th:text="${inst.dataUltimaAtualizacao != null ? #temporals.format(inst.dataUltimaAtualizacao, 'dd/MM/yyyy') : ''}"
                style="text-align: center"
              ></td>
              <td style="text-align: center">
                <div
                  style="
                    display: inline-flex;
                    gap: 12px;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <a
                    th:href="@{'/gerenciar-instituicoes/editar/' + ${inst.id}}"
                    class="btn btn-sm btn-warning"
                    style="
                      color: #4f2683;
                      background: none;
                      border: none;
                      font-size: 1.3em;
                      cursor: pointer;
                      padding: 4px 8px;
                      transition: transform 0.2s ease, color 0.2s ease;
                    "
                    title="Editar"
                    onmouseover="this.style.color='#8B5FBF'; this.style.transform='scale(1.2)';"
                    onmouseout="this.style.color='#4f2683'; this.style.transform='scale(1)';"
                    ><i class="fas fa-pencil-alt"></i
                  ></a>
                  <form
                    th:action="@{'/gerenciar-instituicoes/excluir/' + ${inst.id}}"
                    method="post"
                    style="display: inline; margin: 0; padding: 0"
                  >
                    <button
                      type="submit"
                      class="btn btn-sm btn-danger"
                      style="
                        color: #dc3545;
                        background: none;
                        border: none;
                        font-size: 1.3em;
                        cursor: pointer;
                        padding: 4px 8px;
                        transition: transform 0.2s ease, color 0.2s ease;
                      "
                      title="Excluir"
                      onmouseover="this.style.color='#b02a37'; this.style.transform='scale(1.2)';"
                      onmouseout="this.style.color='#dc3545'; this.style.transform='scale(1)';"
                      onclick="return confirm('Tem certeza que deseja excluir?')"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
