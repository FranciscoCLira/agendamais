<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Escolher Instituições e Subinstituições</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .hidden {
        display: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 6px;
        text-align: left;
      }
      th {
        background: #eee;
      }
      .form-container {
        max-width: 1000px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <header class="cabecalho">
      <div class="titulo">
        <h1>Agenda Mais</h1>
        <h3>Agendando tudo e mais</h3>
      </div>

      <div class="logo-central">
        <i class="fas fa-moon"></i>
      </div>
    </header>

    <div class="form-container">
      <h2>Escolher Instituições e Subinstituições</h2>

      <div style="text-align: center; margin-bottom: 10px">
        <strong
          th:text="'Usuário: ' + ${username} + ' - ' + ${nomeUsuario}"
          class="mensagem-sucesso"
        ></strong>
      </div>

      <p
        th:if="${mensagemErro}"
        th:text="${mensagemErro}"
        class="mensagem-erro"
      ></p>
      <p
        th:if="${mensagemSucesso}"
        th:text="${mensagemSucesso}"
        class="mensagem-sucesso"
      ></p>

      <form th:action="@{/cadastro-relacionamentos}" method="post">
        <input type="hidden" name="username" th:value="${username}" />

        <table>
          <thead>
            <tr>
              <th>Escolher</th>
              <th>Instituição</th>
              <th>Dt.Afiliação</th>
              <th>Id.Instituição</th>
              <th>SubInstituição</th>
              <th>Dt.Afiliação</th>
              <th>Id.SubInstituição</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inst : ${instituicoes}">
              <td>
                <input
                  type="checkbox"
                  th:name="|instituicoesSelecionadas|"
                  th:value="${inst.id}"
                  th:checked="${instituicoesSelecionadas.contains(inst.id)}"
                />
              </td>
              <td
                th:text="${#strings.abbreviate(inst.nomeInstituicao,20)}"
              ></td>
              <td>
                <input
                  type="date"
                  th:name="'dataAfiliacao_' + ${inst.id}"
                  th:value="${parametrosForm != null ? parametrosForm['dataAfiliacao_' + inst.id] : ''}"
                />
              </td>
              <td>
                <input
                  type="text"
                  maxlength="17"
                  th:name="'identificacao_' + ${inst.id}"
                  th:value="${parametrosForm != null ? parametrosForm['identificacao_' + inst.id] : ''}"
                />
              </td>
              <td>
                <select th:name="'subInstituicao_' + ${inst.id}">
                  <option value="">Nenhuma</option>
                  <option
                    th:each="sub : ${subInstituicoes}"
                    th:if="${sub.instituicao?.id == inst.id}"
                    th:value="${sub.id}"
                    th:selected="${parametrosForm != null and parametrosForm['subInstituicao_' + inst.id] == sub.id.toString()}"
                    th:text="${#strings.abbreviate(sub.nomeSubInstituicao,20)}"
                  ></option>
                </select>
              </td>
              <td>
                <input
                  type="date"
                  th:name="'dataAfiliacaoSub_' + ${inst.id}"
                  th:value="${parametrosForm != null ? parametrosForm['dataAfiliacaoSub_' + inst.id] : ''}"
                />
              </td>
              <td>
                <input
                  type="text"
                  maxlength="17"
                  th:name="'identificacaoSub_' + ${inst.id}"
                  th:value="${parametrosForm != null ? parametrosForm['identificacaoSub_' + inst.id] : ''}"
                />
              </td>
            </tr>
          </tbody>
        </table>

        <div style="text-align: center; margin-top: 20px">
          <button type="submit">Confirmar Cadastro</button>
          <button
            type="button"
            onclick="confirmarCancelamento()"
            style="background: #c92e2e; color: #fff"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <script>
      function toggleSubInstituicao(instId) {
        const cb = document.getElementById("inst_" + instId);
        const select = document.getElementById("subInst_" + instId);
        const ident = document.getElementsByName(
          "identificacaoSub_" + instId
        )[0];

        if (cb.checked) {
          select.disabled = false;
          ident.disabled = false;
        } else {
          select.disabled = true;
          ident.disabled = true;
        }
      }
    </script>

    <script>
      // exibir na console do navegador
      document.querySelectorAll('input[type="checkbox"]').forEach((cb) => {
        cb.addEventListener("change", () => {
          console.log("Selecionado:", cb.name, cb.value, cb.checked);
        });
      });
    </script>

    <script>
      function confirmarCancelamento() {
        if (
          confirm(
            "Escolha ao menos uma Instituição para concluir seu cadastro.\nDeseja realmente cancelar o cadastramento?\n\nSe confirmar, todo o cadastro será perdido."
          )
        ) {
          // Redireciona para o endpoint de cancelamento, passando username (por segurança, via GET mesmo)
          var username = document.querySelector('input[name="username"]').value;
          window.location.href =
            "/cadastro-relacionamentos/cancelar?username=" +
            encodeURIComponent(username);
        }
        // Se cancelar, permanece na tela
      }
    </script>
  </body>
</html>
