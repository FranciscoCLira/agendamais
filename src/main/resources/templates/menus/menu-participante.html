<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menu - SuperUsuário</title>
  <link rel="stylesheet" th:href="@{/css/estilo.css}" />
</head>
<body>
  <!-- CABECALHO PADRAO -->
  <div th:replace="fragments/layout_cabecalho :: cabecalho"></div>

  <main class="main-content">
    <h2>Bem-vindo, Participante!</h2>

    <!-- Mensagens -->
    <p th:if="${mensagemErro}" th:text="${mensagemErro}" class="mensagem-erro"></p>
    <p th:if="${mensagemSucesso}" th:text="${mensagemSucesso}" class="mensagem-sucesso"></p>

    <ul>
      <li><a href="/participante/inscricao-form">Inscrição em Tipos de Atividades</a></li>
      <li><a href="/cadastro-usuario">Cadastro (Usuário/Pessoa)</a></li>
      <li><a href="/vinculo-instituicao">Vínculos com Instituições</a></li>
    </ul>
    
    
    <form th:if="${session.usuarioLogado.pessoa.situacaoPessoa == 'A'}"
       th:action="@{/excluir-vinculos-instituicao}" method="post"
       onsubmit="return confirm('Tem certeza que deseja excluir permanentemente seu cadastro? Esta ação não poderá ser desfeita.');">
       <button type="submit" class="perigo">Excluir Cadastro</button>
    </form>

    <p style="margin-top: 20px;"><a href="/login/logout">Sair</a></p>

  </main>
</body>
</html>
