# Dev profile without starting an embedded H2 TCP server (use external H2 TCP server)
# Based on application-dev.properties but uses TCP JDBC URL so desktop clients can attach

# Datasource: use external H2 TCP server on localhost
spring.datasource.url=jdbc:h2:tcp://192.168.0.3/C:/DEV-IA2/agendamais/data/agendadb-dev;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Reseed on startup (dev convenience)
app.reload-data=true
app.security.requireAdmin=false

# Flyway disabled for easy local inspection
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=false
spring.flyway.clean-on-validation-error=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.jpa.show-sql=true

# Mail settings (use environment overrides if needed)
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

gestor.email=${GESTOR_EMAIL:}

spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:}
