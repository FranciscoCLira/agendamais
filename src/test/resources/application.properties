# Test-time Flyway behavior: if the DB already contains tables, allow Flyway to baseline

# Disable Flyway in unit tests (in-memory DB) to avoid migrations that expect an existing schema
spring.flyway.enabled=false

# If Flyway is enabled, allow baseline on migrate by default
spring.flyway.baseline-on-migrate=true

# Disable execution of schema.sql/data.sql in tests (we use JPA/Hibernate or test-specific initializers)
spring.sql.init.mode=never
spring.sql.init.enabled=false

# Ensure JPA ddl-auto has a value during tests
spring.jpa.hibernate.ddl-auto=create-drop
