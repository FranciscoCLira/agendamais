<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Agenda Mais</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  </head>
  <body>
    <header class="cabecalho">
      <div class="titulo">
        <h1>Agenda Mais</h1>
        <h3>Agendando tudo e mais</h3>
      </div>
      <div class="logo">
		<i class="fas fa-moon"></i>      
	</div>
    </header>

    <div class="form-container">
      <h2>Login</h2>

      <!-- Mensagens -->
      <p th:if="${mensagemSucesso}" th:utext="${mensagemSucesso}" class="mensagem-sucesso"></p>
      
      <p th:if="${mensagemErro}" th:text="${mensagemErro}" class="mensagem-erro" ></p>

      <div th:if="${mensagemErro}" style="text-align: center; margin-top: 20px">
        <p>
          <a href="acesso/recuperar-login-email">Esqueceu a senha ou login?</a>
        </p>
      </div>

      <!-- Etapa 1: validar login -->
	  <form th:action="@{/acesso}" method="post"
            th:if="${exibirInstituicoes == null or !exibirInstituicoes}" >
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" th:value="${username}"
               maxlength="25" pattern="[A-Za-z0-9]+" required />
        <label for="password">Senha:</label>
        <div class="password-container">
           <input
              type="password" id="password" name="password" required placeholder="senha" />
           <span class="toggle-password" onclick="togglePassword('password')"
              >üëÅÔ∏è</span >
        </div>

        <button type="submit">Validar Login</button>
      </form>

      <!-- Etapa 2: selecionar institui√ß√£o -->
      <form th:action="@{/acesso/entrar}" method="post" th:if="${exibirInstituicoes}" >
        <input type="hidden" name="username" th:value="${username}" />
        <input type="hidden" name="password" th:value="${password}" />

        <label for="instituicao">Escolha a Institui√ß√£o:</label>
        <select id="instituicao" name="instituicao" required>
          <!-- Op√ß√£o especial para superusu√°rio -->
          <option th:if="${nivelAcesso == 9}" value="0">*** Controle Total ***</option>
          <!-- Demais institui√ß√µes vinculadas -->
          <option th:each="inst : ${instituicoes}" th:value="${inst.id}" th:text="${inst.nomeInstituicao}"></option>
        </select>
        
        <!-- outros campos -->
        <button type="submit">Entrar</button>
        <a href="/acesso"><button type="button">Retornar</button></a>
      </form>

      <!-- Links adicionais -->
      <div class="links" style="text-align: center; margin-top: 15px">
        <p><a href="/cadastro-usuario">N√£o tem cadastro?</a></p>
        <p><a href="/alterar-senha">Deseja alterar sua senha?</a></p>
      </div>

      <!-- Recuperar acesso/password -->
      <div class="recuperacao">
        <p>Para recuperar Usu√°rio/Senha, informe seu Email:</p>
        <form th:action="@{/acesso/confirmar}" method="post">
          <label>Email:</label>
          <input
            type="email"
            name="email"
            th:value="${email}"
            placeholder="seu@email.com"
            required
          />
          <button
            type="submit"
            style="width: 150px; margin: 10px auto; display: block"
          >
            Confirmar
          </button>
        </form>
        <p
          th:if="${mensagemRecuperacao}"
          th:text="${mensagemRecuperacao}"
          class="mensagem-sucesso"
        ></p>
      </div>
    </div>

    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
