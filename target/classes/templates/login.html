<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Agenda Mais</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4B0082;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            margin: 0;
            font-size: 1.1rem;
            margin-top: 0.4rem;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #5c1aa3;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .register-link a {
            color: #4B0082;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Agenda Mais</h1>
    <p>Agendando tudo e mais</p>
</header>
<main>
    <form th:action="@{/login}" method="post">
        <label for="codUsuario">Usuário</label>
        <input type="text" id="codUsuario" name="codUsuario" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <label for="idInstituicao">Instituição</label>
        <select id="idInstituicao" name="idInstituicao" required>
            <option th:each="inst : ${instituicoes}"
                    th:value="${inst.id}"
                    th:text="${inst.nomeInstituicao}"></option>
        </select>

        <button type="submit" class="btn">Entrar</button>

        <div class="register-link">
            <p>Ainda não tem cadastro? <a th:href="@{/cadastro}">Cadastre-se</a></p>
        </div>
    </form>
</main>
</body>
</html>
