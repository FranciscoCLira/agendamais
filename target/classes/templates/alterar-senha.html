<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
<div class="cabecalho">
    <div>
        <h1>Agenda Mais</h1>
        <h2>Agendando tudo e mais</h2>
    </div>
</div>

<div class="form-container">
    <h2>Alterar Senha</h2>
    <form th:action="@{/alterar-senha}" method="post">
        <div class="form-group">
            <label for="codUsuario">Código do Usuário:</label>
            <input type="text" id="codUsuario" name="codUsuario" required>
        </div>
        <div class="form-group">
            <label for="senhaAtual">Senha Atual:</label>
            <input type="password" id="senhaAtual" name="senhaAtual" required>
        </div>
        <div class="form-group">
            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" required>
        </div>
        <div class="form-group">
            <button type="submit">Alterar Senha</button>
        </div>
        <div class="mensagem" th:if="${mensagem}" th:text="${mensagem}"></div>
    </form>
</div>
</body>
</html>
