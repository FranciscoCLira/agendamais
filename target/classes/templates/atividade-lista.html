<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Atividades</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f8fc;
            color: #333;
            padding: 20px;
        }
        .cabecalho-roxo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A148C;
            color: white;
            padding: 10px 20px;
        }
        .cabecalho-roxo h1,
        .cabecalho-roxo h2 {
            margin: 0;
        }
        .cabecalho-roxo span {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>
<header class="cabecalho-roxo">
    <div>
        <h1>Agenda Mais</h1>
        <h2>Agendando tudo e mais</h2>
    </div>
    <div>
        <span th:text="${nomeInstituicao}"></span>
    </div>
</header>

<main>
    <h1>Lista de Atividades</h1>

    <a th:href="@{/atividades/novo}">Nova Atividade</a>

    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Tipo</th>
                <th>Situação</th>
                <th>Instituição</th>
                <th>Apresentação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="atividade : ${atividades}">
                <td th:text="${atividade.tituloAtividade}"></td>
                <td th:text="${atividade.tipoAtividade.tituloTipoAtividade}"></td>
                <td th:text="${atividade.situacaoAtividade}"></td>
                <td th:text="${atividade.instituicao.nomeInstituicao}"></td>
                <td th:text="${atividade.formaApresentacao}"></td>
                <td>
                    <a th:href="@{'/atividades/editar/' + ${atividade.id}}">Editar</a>
                    <a th:href="@{'/atividades/deletar/' + ${atividade.id}}" onclick="return confirm('Confirma exclusão?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>    
</body>
</html>
