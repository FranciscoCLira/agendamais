<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Novo Usuário</title>
  <link rel="stylesheet" th:href="@{/css/estilo.css}" />
  <style>
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .mensagem-erro {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .mensagem-sucesso {
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="cabecalho">
    <div class="titulo">
      <h1>Agenda Mais</h1>
      <h3>Agendando tudo e mais</h3>
    </div>
    <div class="logo">
      <img src="/images/logo-mistico.svg" alt="Logo" style="height:40px;">
    </div>
  </header>

  <div class="form-container">
    <h2>Cadastro de Novo Usuário</h2>

    <p th:if="${mensagemErro}" th:text="${mensagemErro}" class="mensagem-erro"></p>
    <p th:if="${mensagemSucesso}" th:text="${mensagemSucesso}" class="mensagem-sucesso"></p>

    <form th:action="@{/cadastro-usuario}" method="post">
      <label>Novo Código do Usuário:</label>
      <input type="text" name="codUsuario" maxlength="25" th:value="${codUsuario}" required/>

      <label>Senha:</label>
      <input type="password" name="senha" th:value="${senha}" required/>
      <span class="toggle-password" onclick="togglePassword(this)">👁️</span>

      <label>Confirmar Senha:</label>
      <input type="password" name="confirmarSenha" required/>
      <span class="toggle-password" onclick="togglePassword(this)">👁️</span>

      <button type="submit">Avançar</button>
    </form>

    <div style="text-align:center; margin-top:10px;">
      <a href="/login"><button type="button">Voltar ao Login</button></a>
    </div>
  </div>

<script>
function togglePassword(el) {
  const input = el.previousElementSibling;
  if (input.type === "password") {
    input.type = "text";
  } else {
    input.type = "password";
  }
}
</script>
</body>
</html>
