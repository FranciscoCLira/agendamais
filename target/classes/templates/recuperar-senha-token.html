<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - AgendaMais</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<header class="cabecalho">
    <div class="titulo">
        <h1>Agenda Mais</h1>
        <h3>Redefinir Senha</h3>
    </div>
</header>

<div class="form-container" style="max-width: 400px; margin: auto;">
    <h2>Nova Senha</h2>

    <p th:if="${mensagemErro}" th:text="${mensagemErro}" class="mensagem-erro"></p>
    <p th:if="${mensagemSucesso}" th:text="${mensagemSucesso}" class="mensagem-sucesso"></p>

    <form th:action="@{/recuperar-senha-por-token}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <label>Nova Senha:</label>
        <input type="password" name="novaSenha" required minlength="6" />

        <label>Confirmar Senha:</label>
        <input type="password" name="confirmarSenha" required minlength="6" />

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit">Salvar Nova Senha</button>
            <a href="/login"><button type="button">Voltar ao Login</button></a>
        </div>
    </form>
</div>
</body>
</html>
